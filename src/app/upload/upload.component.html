    <form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">      
      <div>
        <input type="file" name="file" class="btn" (change)="onFileSelect($event)" />
      </div>
      
      <div>
        <button type="submit" class="btn btn-success">Upload & Generate summary</button>
      </div>
    </form>
</div>
