<div class="upload">
    <form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">      
      <div>
        <input type="file" name="file" class="btn" (change)="onFileSelect($event)" />
      </div>
      
      <div>
        <button type="submit" class="btn btn-success">Upload Audio & Generate transcript </button>
      </div>
    </form>
</div>

<app-progress *ngIf="result"></app-progress>
